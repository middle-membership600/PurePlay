<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Extension Settings</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        h1 {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            align-items: center;  /* vertically center the text and checkbox */
            margin-bottom: 10px;
            justify-content: space-between;  /* push the text and checkbox to the edges */
        }

        label span {
            flex: 1;  /* allows the span to take up the maximum available space, pushing the checkbox to the right */
        }
    </style>
</head>
<body>
    <h3>PurePlay</h3>
    <label><span>Home Feed</span><input type="checkbox" id="home"></label>
    <label><span>Related Videos</span><input type="checkbox" id="related"></label>
    <label><span>Comments</span><input type="checkbox" id="comments"></label>
    <label><span>Notifications</span><input type="checkbox" id="notifications"></label>
    <label><span>Shorts</span><input type="checkbox" id="shorts"></label>
    <script src="popup.js"></script>
</body>
</html>
